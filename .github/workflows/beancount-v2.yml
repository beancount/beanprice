name: beancount-v2

on:
  [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install -r requirements_dev.txt
      - run: pylint beanprice
      - run: pytest beanprice
      - run: mypy beanprice
